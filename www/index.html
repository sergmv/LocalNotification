<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app.js"></script>
<!--    <script src="js/controllers.js"></script>-->
<!--    <script src="js/services.js"></script>-->
  </head>
    <body ng-app="NotifyApp" >
        
        <ion-header-bar class="bar-positive" ng-controller="NotifyCtrl">
            <h1 class="title">Local Notification</h1>
            <button class="button button-icon pull-right" ng-click="openModal()">
                <i class="icon ion-compose"></i> Add
            </button>
        </ion-header-bar>
		
        <ion-content>

            <ion-list>
                <ion-item ng-show="!result.length">
                    No notification
                </ion-item>
				
                <ion-item ng-show="result.length" ng-repeat="r in result" item="r">
                    <h2>{{r.id}}</h2>

                    <ion-option-button class="icon-left ion-trash-a button-assertive"  ng-click="cancelNotification(r.id)">
                        Cancel
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
        <br/>
    
            <div ng-controller="CameraCtrl">
                    <div class="card">
                        <div class="item item-divider">
                            Take a picture
                        </div>
                        <div class="item item-image">
                            <img class="item" ng-src="{{cameraimage}}" style="height: 350px;"/>
                        </div>
                    </div>

                    <div class="padding">
                        <button class="button button-block button-positive" ng-click="takePicture()">
                            Take Photo
                        </button>
                    </div>
                </div>

        <script id="new-notify.html" type="text/ng-template">

			<div class="modal">
				<ion-header-bar class="bar-positive">
				<h1 class="title">New Notification</h1>
					<button class="button button-clear button-light" ng-click="closeModal()">Cancel</button>
				</ion-header-bar>

				<!-- Modal content area -->
				<ion-content>
					<form ng-submit="addNotification(task)">
						
						<div class="list">
							<div class="item item-divider">
								Schedule notifications
							</div>
							<label class="item item-input">
								<input type="text" placeholder="Enter notification id" ng-model="task.id">
							</label>
							<label class="item item-input">
								<input type="text" placeholder="Enter notification message" ng-model="task.msg">
							</label>
						</div>
						
						<div class="padding">
							<button type="submit" class="button button-block button-positive">Schedule</button>
						</div>
					</form>
				</ion-content>
			</div>

		</script>
    </body>
</html>
